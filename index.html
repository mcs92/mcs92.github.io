<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.css">
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.esm.js"></script>
    <script nomodule src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.js"></script>
</head>
<body>
    <calcite-shell>
        <calcite-shell-panel slot="primary-panel" position="start">
            <calcite-panel heading="My Portfolio">
                <calcite-list>
                    <calcite-list-item label="Home" href="#"></calcite-list-item>
                    <calcite-list-item label="Projects" href="#projects"></calcite-list-item>
                    <calcite-list-item label="About" href="#about"></calcite-list-item>
                </calcite-list>
            </calcite-panel>
        </calcite-shell-panel>
        <calcite-shell-panel slot="contextual-panel" position="end">
            <calcite-panel heading="Details">
                <p>Select a project to see details.</p>
            </calcite-panel>
        </calcite-shell-panel>
        <calcite-shell-center-row>
            <div class="container">
                <h1>My Projects</h1>
                <div class="grid">
                    <calcite-card>
                        <img slot="thumbnail" src="https://via.placeholder.com/150" alt="Project 1">
                        <h3 slot="title">Project 1</h3>
                        <p slot="subtitle">Description of Project 1.</p>
                        <calcite-button slot="footer-leading" href="https://github.com/username/project1">View Project</calcite-button>
                    </calcite-card>
                    <calcite-card>
                        <img slot="thumbnail" src="https://via.placeholder.com/150" alt="Project 2">
                        <h3 slot="title">Project 2</h3>
                        <p slot="subtitle">Description of Project 2.</p>
                        <calcite-button slot="footer-leading" href="https://github.com/username/project2">View Project</calcite-button>
                    </calcite-card>
                    <calcite-card>
                        <img slot="thumbnail" src="https://via.placeholder.com/150" alt="Project 3">
                        <h3 slot="title">Project 3</h3>
                        <p slot="subtitle">Description of Project 3.</p>
                        <calcite-button slot="footer-leading" href="https://github.com/username/project3">View Project</calcite-button>
                    </calcite-card>
                </div>
            </div>
        </calcite-shell-center-row>
    </calcite-shell>
    <style>
        .container {
            padding: 20px;
        }
        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        calcite-card {
            width: 300px;
        }
    </style>
</body>
</html>
